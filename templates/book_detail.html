<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div>
    <h2><a href="/book/{{ object.id }}"> {{ object.title }}</a></h2>
    <p>{{ object.description  }}</p>
    <img src="{{ book.image.url }}" alt="">
    <p>{{ object.quantity }}</p>
    <p> {{ object.genger }}</p>
    <p>{{ object.date_filmed }}</p>

</div>

<div>
    <h2>Comments: </h2>
        <ul>
            {% for i in  object.book_comment.all  %}
        <li>
            <p>{{i.text}}</p>
            <p> {{i.created_date}}</p>

        </li>
        {% endfor%}
        </ul>
    </h2>
</div>
<button type="button" class="btn btn-primary"><a href="/book/{{ book.id }}/update/">Change {{ book.title }}</a></button>
<button type="button" class="btn btn-primary"><a href="/book/{{ book.id }}/delete/">Delete {{book.title  }}</a></button>

</body>
</html>
